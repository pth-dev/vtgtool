# =============================================
# UAT ENVIRONMENT - Extends base deployment
# =============================================
# Includes local PostgreSQL for UAT testing
# UAT uses its own database container, NOT production DB
#
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.uat.yml up -d

services:
  # ===========================================
  # PostgreSQL for UAT (local container)
  # ===========================================
  db:
    image: postgres:15-alpine
    container_name: vtg-db-uat
    restart: unless-stopped
    environment:
      POSTGRES_USER: vtg_uat
      POSTGRES_PASSWORD: ${DB_PASSWORD:-uat_secure_password_2024}
      POSTGRES_DB: vtgtool_uat
    volumes:
      - pgdata-uat:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vtg_uat"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - vtg-network

  # Override backend to use local UAT database (NOT production!)
  backend:
    environment:
      # Force use local DB container - this overrides any DATABASE_URL in .env
      - DATABASE_URL=postgresql+asyncpg://vtg_uat:${DB_PASSWORD:-uat_secure_password_2024}@db:5432/vtgtool_uat
      - ENVIRONMENT=uat
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pgdata-uat:
    name: vtg-pgdata-uat
