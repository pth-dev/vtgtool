<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SECURITY: Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com data:;
      img-src 'self' data: blob: https:;
      connect-src 'self' http://localhost:* https://vtgtool.help;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
    ">

    <!-- SECURITY: Additional security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>VTG - Tool</title>
    <style>
      #app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #09090b;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #app-loader.hide { opacity: 0; pointer-events: none; }
      #app-loader img { width: 64px; height: 64px; }
      #app-loader .dots { display: flex; gap: 8px; margin-top: 24px; }
      #app-loader .dot {
        width: 10px; height: 10px;
        background: #3b82f6;
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out both;
      }
      #app-loader .dot:nth-child(1) { animation-delay: -0.32s; }
      #app-loader .dot:nth-child(2) { animation-delay: -0.16s; }
      @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }
      @media (prefers-color-scheme: light) {
        #app-loader { background: #fafafa; }
      }
    </style>
  </head>
  <body>
    <div id="app-loader">
      <img src="/favicon.png" alt="Loading" />
      <div class="dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
