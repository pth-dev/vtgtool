services:
  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - vtg-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  frontend:
    build:
      context: ../packages/frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      - backend
    networks:
      - vtg-network

  backend:
    build:
      context: ../packages/backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT}:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=${ENVIRONMENT}
    volumes:
      - ../uploads:/app/uploads
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - vtg-network

networks:
  vtg-network:
    driver: bridge
