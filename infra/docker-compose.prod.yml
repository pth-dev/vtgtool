# =============================================
# PRODUCTION ENVIRONMENT
# =============================================
# Production with managed database
# Usage: docker compose -f docker-compose.prod.yml up -d
#        hoáº·c: make prod

services:
  redis:
    image: redis:7-alpine
    container_name: vtg-redis-prod
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - vtg-prod-network
    restart: always

  backend:
    build:
      context: ../packages/backend
      dockerfile: Dockerfile
    container_name: vtg-backend-prod
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=production
      - UPLOAD_DIR=uploads
    volumes:
      - ../uploads:/app/uploads
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - vtg-prod-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  frontend:
    build:
      context: ../packages/frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: vtg-frontend-prod
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - vtg-prod-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

networks:
  vtg-prod-network:
    driver: bridge
