# =============================================
# UAT ENVIRONMENT
# =============================================
# Staging/Testing environment
# Usage: docker compose -f docker-compose.uat.yml up -d
#        hoáº·c: make uat

services:
  # PostgreSQL cho UAT (local container)
  db:
    image: postgres:15-alpine
    container_name: vtg-db-uat
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata_uat:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - vtg-uat-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: vtg-redis-uat
    ports:
      - "${REDIS_PORT:-6380}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - vtg-uat-network
    restart: unless-stopped

  backend:
    build:
      context: ../packages/backend
      dockerfile: Dockerfile
    container_name: vtg-backend-uat
    ports:
      - "${BACKEND_PORT:-8001}:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - SECRET_KEY=${SECRET_KEY}
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=staging
      - UPLOAD_DIR=uploads_uat
    volumes:
      - ../uploads_uat:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vtg-uat-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ../packages/frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: vtg-frontend-uat
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - vtg-uat-network
    restart: unless-stopped

networks:
  vtg-uat-network:
    driver: bridge

volumes:
  pgdata_uat:
